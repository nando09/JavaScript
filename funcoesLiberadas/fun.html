<!DOCTYPE html>
<html>
<head>
	<title>Fun</title>
	<script type="text/javascript">
		function fun(echo){
			console.log(echo);
		}

		fun("hello");

		function boo(aFuntion){
			aFuntion("boo");
		}

		boo(fun);

		console.log(fun);

		fun(boo);

		var moreFun = fun;

		moreFun("hello again");

		function echoMaker(){
			return fun;
		}

		var bigFun = echoMaker();
		bigFun("Is there an echo?");
	</script>
</head>
<body>
</body>
</html>
