<!DOCTYPE html>
<html>
<head>
	<title>Carro produção</title>
</head>
<body>
	<script type="text/javascript">
		function Car(params){
			this.make = params.make;
			this.model = params.model;
			this.year = params.year;
			this.color = params.color;
			this.passengers = params.passengers;
			this.convertible = params.convertible;
			this.mileage = params.mileage;
			this.start = false;

			this.start = function(){
				if(!this.start){
					this.start = true;
					console.log("Carro ligado!")
				}else{
					alert("Carro já esta ligado!");
				}
			}

			this.drive = function(){
				if(this.start){
					console.log(this.make + " " + this.model + " vamos nessa!");
				}else{
					alert("Tem que ligar o carro, vou fazer isso para você já! Pode fazer o teste drive novamente");
					this.start = true;
				}
			}

			this.stop = function(){
				if(this.start){
					this.start = false;
				}else{
					alert("A carro já esta desligado!");
				}
			}
		}
		var chavyParams = {
			make:"Chevy",
			model:"Bel Air",
			year:1957,
			color:"red",
			passengers:2,
			convertible:false,
			mileage:1021
		};
		var chevy = new Car(chavyParams);

		var cadiParams = {
			make:"GM",
			model:"Cadillac",
			year:1955,
			color:"tan",
			passengers:5,
			convertible:false,
			mileage:12892
		};
		var cadi = new Car(cadiParams);

		var taxiParams = {
			make:"Webville",
			model:"Taxi",
			year:1955,
			color:"yellow",
			passengers:4,
			convertible:false,
			mileage:281341
		};
		var taxi = new Car(taxiParams);

		var fiatParams = {
			make:"Fiat",
			model:"500",
			year:1957,
			color:"Blue",
			passengers:2,
			convertible:false,
			mileage:88000
		};
		var fiat = new Car(fiatParams);

		var fiatTestParams = {
			make:"Test",
			model:"Test Car",
			year:1957,
			color:"Blue",
			passengers:2,
			convertible:false,
			mileage:88000
		};
		var fiatTeste = new Car(fiatTestParams);

		var cars = [chevy, cadi, taxi, fiat, fiatTeste];

		for(var i = 0; i < cars.length; i++){
			cars[i].start();
			cars[i].drive();
			cars[i].drive();
			cars[i].stop();
		}
	</script>
</body>
</html>
