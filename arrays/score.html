<!DOCTYPE html>
<html>
<head>
	<title>Score</title>
</head>
<body>
	<script type="text/javascript">
		var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69,
					 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61,
					 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

		function printAndGetHighScore(scores){
			var highScore = 0;
			var output;
			for (var i = 0; scores.length > i; i++){
				output = "Bubble solution #" + i + " Score:" + scores[i];
				console.log(output);
				if (scores[i] > highScore){
					highScore = scores[i];
				}
			}
			return highScore;
		}

		function getBestResult(scores, highScore){
			var bestSolutions = [];
			for (var i = 0;  i < scores.length; i++) {
				if (highScore == scores[i]){
					bestSolutions.push(i);
				}
			}
			return bestSolutions;
		}

		function getMostCost(scores, costs, highscore){
			var cost = 100;
			var index;

			for (var i = 0; i < scores.length; i++) {
				if(scores[i] == highScore){
					if (cost > costs[i]){
						index = i;
						cost = costs[i];
					}
				}
			}

			return index;
		}

		var highScore = printAndGetHighScore(scores);
		console.log("Bubbles test: " + scores.length);
		console.log("Highest bubble score: "+ highScore);

		var bestSolutions = getBestResult(scores, highScore);
		console.log("Solutions with the highest score: "+ bestSolutions);
		console.log(scores[11] + " mais "+ scores[18]);

		var most = getMostCost(scores, bestSolutions, highScore);
		console.log("Bubble solution #" + most + " is the most cost effective");
	</script>
</body>
</html>
