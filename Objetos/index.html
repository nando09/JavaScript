			model: "Taxi",

			color: "yellow",

			if(car.mileage > 10000){
				return false;
			}else if(car.year > 1960){

			}

		}

		var worthALook = prequal(taxi);

			console.log("Voce tem que ver isso"+ taxi.make +" " +taxi.model);
		}else{
			console.log("VocÃª realmente deve passar o "+ taxi.make +" "+ taxi.model);
		}
	</script>
