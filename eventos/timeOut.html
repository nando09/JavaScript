<head>
	<title>Set Time Out</title>
	<script type="text/javascript">
		function timeHandler(){
			alert("Ol√°, o que tu faz aqui olhando para um quadro em branco...");
		}

		setTimeout(timeHandler, 5000);

		var tick = true;
		function ticker(){
			if(tick){
				console.log("Tick");

			}else{
				console.log("Tock");
				tick = true;
			}
		}

		setInterval(ticker, 2000);
	</script>
